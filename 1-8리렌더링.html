<script type="text/babel">

    function tick() {
    const element = (
        <div>
        <h1>하이하이</h1>
        <h2>현재 시각은 {new Date().toLocaleTimeString()}.</h2>
        </div>
    );

        document.getElementById('root')
    );
    }

    setInterval(tick, 1000);

</script>
